<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/styles/output.css" rel="stylesheet" />
    <title>Nike Air</title>
  </head>

  <body class="w-full h-full overflow-hidden">
    <div
      class="w-full h-screen bg-fundoquatro bg-no-repeat bg-center bg-cover flex items-center justify-center p-3"
    >
      <main
        class="bg-white h-[540px] w-full max-w-4xl shadow-lg flex flex-col md:flex-row items-center justify-center"
      >
        <div class="w-full md:w-1/2 h-full flex items-center justify-center flex-col">
          <div class="w-full">
            <h3 class="hidden md:block text-sm ml-4 font-bold mt-4">Low OG</h3>
          </div>

          <div class="w-full h-full flex items-center justify-center group">
            <div class="mb-2">
              <h1 class="text-5xl font-bold mb-2 select-none">Travis Scott<br>
              <p class="group-hover:animate-floatRight">Air Jordan.</p></h1>
              <p class="mb-1 group-hover:animate-opacityPulse">Sinta esse fenômeno.</p>
              <p class="mb-7">Um clique de distância.</p>
              <a href="#" class="font-bold bg-zinc-800 text-white py-2 px-5 border-2 border-zinc-800 hover:bg-white hover:text-black duration-300">
                QUERO CONHECER!
              </a>
            </div>
          </div>

        </div>

        <div class="w-full md:w-1/2 h-full flex items-center justify-center bg-fundocor bg-no-repeat bg-center bg-cover">
          <img src="/assets/tenistravis2.png" alt="tenisnike" class="max-w-lg w-11/12 md:w-full object-cover z-30 duration-300 hover:-rotate-6 hover:scale-110 md:hover:scale-125">
        </div>
      </main>
    </div>
  </body>
</html>
